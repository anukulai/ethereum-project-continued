<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> SAMS | Admin </title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      .button {background-color: #008CBA;
              padding-left: 40px;
              padding-right: 40px;
              padding-top: 20px;
              padding-bottom: 20px;
              border-style:solid;
              border : black;
              margin-left: 120px; }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      /* #completed .content {
        color: grey;
        text-decoration: line-through;
      } */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">SAMS | Admin</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
          
            <form onSubmit="App.createTask(); return false;">
              <input id="uid" type="text" class="form-control" placeholder="Add UID..." required>
            <input id="c1" type="text" class="form-control" placeholder="Add CGPA OF FY..." required>
            <input id="c2" type="text" class="form-control" placeholder="Add CGPA OF SY..." required>
            <input id="c3" type="text" class="form-control" placeholder="Add CGPA OF TY..." required>
            <input id="c4" type="text" class="form-control" placeholder="Add CGPA OF BE ..." required>
            <input id="rc" type="text" class="form-control" placeholder="Add REPORT CARD..." required>
            <input id="cert" type="text" class="form-control" placeholder="Add CERTIFICATE..." required>
            <br><br><input type="submit" >
            </form>
            <ul id="taskList" class="list-unstyled" >
              <div class="taskTemplate" >
                <label>
                <span class="uid"></span></br>
                <span class="c1"></span></br>
                <span class="c2"></span></br>
                <span class="c3"></span></br>
                <span class="c4"></span></br>
                <span class="rc"></span></br>
                <span class="cert"></span></br>
                </label>
              </div>
            </ul>
            <!-- <ul id="completed" class="list-unstyled">
                 style="display: none"
            </ul> -->
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
